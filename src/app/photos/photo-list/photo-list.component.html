<div class="text-center mt-3 mb-3">
    <form>
        <input 
            type="search"
            class="rounded"
            placeholder="Pesquisar"
            autofocus
            (keyup)="debounce.next($event.target.value)"
        >
    </form>
</div>
<pm-photos [photos]='photos | filterByDescription: filter'></pm-photos>
<pm-load-button 
    [hasMore]="hasMore" 
    (click)='load()'>
</pm-load-button>
